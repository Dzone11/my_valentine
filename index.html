<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;  /* Allow scrolling */
            background-image: linear-gradient(to right, #ff4e50, #fc913a);
            font-family: 'Cursive', sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;  /* Enable scrolling */
            padding: 40px; /* More space around the content */
        }
        h1 {
            font-size: 60px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 4px 4px 15px rgba(255, 105, 180, 0.8); }
            to { text-shadow: 4px 4px 25px rgba(255, 0, 0, 1); }
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }
        .yes {
            background-color: #ff1a75;
            color: white;
        }
        .no {
            background-color: #ffcccc;
            color: black;
            position: relative; /* Ensures movement works correctly */
        }
        img {
            display: none;
            margin-top: 20px;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="music/Music.mp3" type="audio/mpeg">
    </audio>
    
    <h1>Will You Be My Valentine? <i class="fas fa-heart"></i></h1>
    <div class="buttons">
        <button class="yes" onclick="showSurprise()">Yes <i class="fas fa-heart"></i></button>
        <button class="no" onclick="moveButton()">No <i class="fas fa-sad-tear"></i></button>
    </div>
    
    <img id="noImage" src="images/PUPPY.png" alt="Sad Reaction">

    <script>
        function moveButton() {
            let noButton = document.querySelector('.no');
            let img = document.getElementById('noImage');
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            img.style.display = 'block';
        }

        function showSurprise() {
            let newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <html>
                <head>
                    <title>My Love for You</title>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
                    <style>
                        body {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            min-height: 100vh; /* Fixed scrolling issue */
                            background-image: linear-gradient(to right, #ff4e50, #fc913a);
                            font-family: 'Cursive', sans-serif;
                            text-align: center;
                            color: white;
                            overflow-y: auto;
                            padding: 20px;
                        }
                        h1 {
                            font-size: 50px;
                            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
                        }
                        p {
                            font-size: 24px;
                            background: rgba(0, 0, 0, 0.6);
                            padding: 30px;
                            border-radius: 15px;
                            max-width: 800px;
                            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
                            line-height: 1.6;
                        }
                        img {
                            max-width: 400px;
                            border-radius: 15px;
                            margin-top: 20px;
                            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
                        }
                    </style>
                </head>
                <body>
                    <h1>My Love for You ❤️</h1>
                    <p>My Dearest Shradha,

From the moment you walked into my life, everything changed. Your smile? Pure magic—it turns my dullest days into something extraordinary. And do not even get me started on that laugh of yours… its my favorite sound in the world. Every conversation with you feels like a secret adventure, every glance steals a little more of my heart, and every touch? Well, let’s just say, it leaves me craving more.

I love the way you bring warmth into my world, the way your kindness makes everything softer, and the way your presence makes even silence feel electric. You are not just my love—you are my addiction, my biggest distraction, and my sweetest obsession.

And lets be real—I adore everything about you. The way you smell, the way your skin feels against mine, even the way you sweat when youre flustered (yes, its ridiculously attractive). Every tiny detail about you drives me crazy, and I wouldn't have it any other way.

I know life throws its ups and downs at us, but giving up? Not an option. You and I, we are in this—messy, passionate, and completely, hopelessly in love.

So, my love, my temptation, my forever… </p>
                    
                    <img src="images/US.jpg" alt="Love Image">
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
